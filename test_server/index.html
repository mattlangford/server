<!DOCTYPE html>
<html>
<body>

<div id="demo">
    <button type='button' onclick='loadDoc()'>Reload</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function()
  {
      if (this.readyState == 4 && this.status == 200)
      {
          var response = JSON.parse(this.responseText);

          var new_data = "";
          for (light in response.lights)
          {
              new_data += response.lights[light];
              new_data += "<hr>";
          }

          new_data += "<button type='button' onclick='loadDoc()'>Reload</button>"

          document.getElementById("demo").innerHTML = new_data;
      }
  };

  xhttp.open("GET", "test.json", true);
  xhttp.send();
}
</script>

</body>
</html>
